version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/"  # Top-level requirements.txt
    schedule:
      interval: "daily"
    commit-message:
      prefix: "deps"
    open-pull-requests-limit: 5
    groups:
      root-security:
        applies-to: "security-updates"
      root-updates:
        applies-to: "version-updates"

  - package-ecosystem: "pip"
    directory: "/my_app"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "deps"
    open-pull-requests-limit: 5
    groups:
      myapp-security:
        applies-to: "security-updates"
      myapp-updates:
        applies-to: "version-updates"

  - package-ecosystem: "pip"
    directory: "/pages"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "deps"
    open-pull-requests-limit: 5
    groups:
      pages-security:
        applies-to: "security-updates"
      pages-updates:
        applies-to: "version-updates"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 5
    groups:
      gha-security:
        applies-to: "security-updates"
      gha-updates:
        applies-to: "version-updates"
